<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Roster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffc3; }
        body { background: #000; color: white; font-family: 'Rajdhani', sans-serif; margin: 0; }

        /* SAME VIDEO POSITIONING */
        #video-bg {
            position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%;
            z-index: -100; transform: translate(-50%, -50%);
            object-fit: cover; filter: brightness(0.6);
        }

        #page-wrapper {
            transition: transform 0.8s cubic-bezier(0.2, 0, 0.2, 1), opacity 0.8s ease, filter 0.8s ease;
            opacity: 0; filter: blur(30px); transform: scale(1.1);
            min-height: 100vh; padding: 40px 20px;
        }
        .page-visible { opacity: 1 !important; filter: blur(0px) !important; transform: scale(1) !important; }
        .page-exit { opacity: 0 !important; filter: blur(30px) !important; transform: scale(0.9) !important; }

        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--neon);
            padding: 30px; border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
            overflow-x: auto; /* For mobile tables */
        }

        .btn-back { border: 1px solid var(--neon); color: var(--neon); background: transparent; font-family: 'Orbitron'; margin-bottom: 20px; transition: 0.3s; }
        .btn-back:hover { background: var(--neon); color: black; }

        table { color: white !important; }
        .text-neon { color: var(--neon); }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-bg">
        <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
    </video>

    <div id="page-wrapper" class="container">
        <button onclick="triggerExit('/')" class="btn btn-back">‚Üê NEW ENTRY</button>
        <div class="glass-panel">
            <h1 class="mb-4 text-neon" style="font-family: 'Orbitron';">ACTIVE DATABASE</h1>
            <table class="table table-dark table-hover">
                <thead><tr><th>AGENT ID</th><th>GAME</th><th>RANK</th><th>ACTION</th></tr></thead>
                <tbody>
                    {% for gamer in gamers %}
                    <tr id="row-{{ gamer.id }}">
                        <td>{{ gamer.username }}</td>
                        <td>{{ gamer.favorite_game }}</td>
                        <td><span class="badge border border-info">{{ gamer.rank }}</span></td>
                        <td><form action="{{ url_for('delete_gamer', id=gamer.id) }}"
      method="POST"
      style="display:inline;"
      onsubmit="return confirm('Purge this agent?');">
    <button type="submit" class="btn btn-sm btn-outline-danger">
        PURGE
    </button>
</form>
</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        window.onload = () => { document.getElementById('page-wrapper').classList.add('page-visible'); };
        function triggerExit(dest) {
            document.getElementById('page-wrapper').classList.remove('page-visible');
            document.getElementById('page-wrapper').classList.add('page-exit');
            setTimeout(() => { window.location.href = dest; }, 800);
        }
    </script>
</body>

</html>
